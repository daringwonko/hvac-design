version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://ceiling:ceiling@postgres:5432/ceiling
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ceiling-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Background worker for heavy computation
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m celery -A worker worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://ceiling:ceiling@postgres:5432/ceiling
    volumes:
      - ./output:/app/output
    depends_on:
      - redis
      - postgres
    networks:
      - ceiling-network
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=ceiling
      - POSTGRES_PASSWORD=ceiling
      - POSTGRES_DB=ceiling
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ceiling-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ceiling"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - ceiling-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - ceiling-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ceiling-network:
    driver: bridge
