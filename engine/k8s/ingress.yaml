apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ceiling-ingress
  namespace: ceiling-calculator
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.ceilingcalc.com
      secretName: ceiling-tls
  rules:
    - host: api.ceilingcalc.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ceiling-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ceiling-frontend
                port:
                  number: 80
